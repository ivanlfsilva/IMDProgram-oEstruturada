<html >
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada - Aula 01</title>
        <link rel="stylesheet" href="atividade_01.css">
    </head>
    <body>
        <noscript>Seu navegador não suporta JavaScript ou ele está desabilitado.</noscript>

        <h1>Exercício</h1>

        <h2>Atividade 01</h2>

        x: <input type="number" id="meuX" value="">
        y: <input type="number" id="meuY" value="">
        <button onclick="minhaFuncao()">Clique Aqui</button>
        <p id="minhaResposta"></p>
        <script>
        function minhaFuncao() {
          var x = Number(document.getElementById("meuX").value);
          var y = Number(document.getElementById("meuY").value);
          var soma = x + y;
          document.getElementById("minhaResposta").innerHTML = soma;
        }
        
        
        </script>
    </body>
</html>
